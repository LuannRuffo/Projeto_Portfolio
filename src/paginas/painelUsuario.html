<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Usuário</title>
    <style>
        .user-panel {
    background-color: #666;
    color: #fff;
    width: 200px;
    height: 200px;
    line-height: 200px;
    text-align: center;
    font-size: 18px;
    border-radius: 10px;
    margin: 50px auto;
}
    </style>
</head>
<body>

<div class="user-panel">
    Painel de Usuário
</div>
<script>

    const token = localStorage.getItem('token')
    
        fetch('http://localhost:3000/painelUsuario', { 
        method: 'get',
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
            'Authorization': token
            }
        }).then(response => response.json())
        .then(data => {alert(data.message)
        if (!data.ok) {
            window.location.href = "login.html"
        }
        })
    
</script>

</body>
</html>
